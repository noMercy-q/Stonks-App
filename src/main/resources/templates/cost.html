<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />

  <meta charset="UTF-8">
  <title>New cost</title>
</head>

<body>
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Add new cost</h2>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/cost/save}" th:object="${cost}">

            <div class="form-group mb-3">
              <label class="form-label">Sum</label>
              <input class="form-control" id="Sum" name="Sum" placeholder="Enter sum" th:field="*{amount}"
                type="text" />
              <p th:errors="*{amount}" class="text-danger" th:if="${#fields.hasErrors('amount')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Date</label>
              <input class="form-control" id="date" name="date" placeholder="Enter date" th:field="*{date}"
                type="date" />
              <p th:errors="*{date}" class="text-danger" th:if="${#fields.hasErrors('date')}"></p>
            </div>

            <div class="form-group mb-3">
              <select name="category" id="category">
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}">
                </option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Save</button>
              <a th:href="@{/}">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
